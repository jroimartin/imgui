linters:
  enable:
    - gci
    - godot
    - gofmt
    - goheader
    - misspell
    - revive
    - whitespace
    - unparam
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/jroimartin/imgui)
    custom-order: true
  goheader:
    values:
      const:
        HOLDER: Roi Martin
      regexp:
        ANY-YEAR: \d{4}
    template: |-
      Copyright {{ ANY-YEAR }} {{ HOLDER }}.
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
  exclude-rules:
    - linters:
        - errcheck
      text: 'Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*print(f|ln)?|os\.(Un)?Setenv). is not checked'
    - linters:
        - revive
      text: 'unused-parameter: parameter ''.*'' seems to be unused'
    # Package documentation is in doc.go.
    - linters:
        - revive
      path: imgui.go
      source: '^//go:generate '
    # Cgo prepends a comment.
    - linters:
        - goheader
      text: 'generated by cmd/cgo'
run:
  timeout: 5m
